<h1>Usando links Externos</h1>
<p>Para usar link externo utilize a tag <em>Anchor</em>:</p>
<p><mark>&lt;a href="link do site">descrição&lt/a></mark></p>
<p>Para abrir o link em outra aba basta só adicionar isso em sua tag:</p>
<p>&lt;a href="link do site" <mark>target = "_blank" rel = "external"</mark>>descrição&lt/a></p>
<p>Exemplo: Você pode acessar meu <a href="https://github.com/AllazaoAllado" target="_blank" rel="external">perfil</a> no github </p>
<body>  
    <a href=""></a>
</body>
</html>
